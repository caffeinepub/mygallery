    <meta name="theme-color" content="#6A0DAD" />

    <link rel="manifest" href="/manifest.json" />
    
    <!-- Standard favicons -->
    <link rel="icon" type="image/png" sizes="192x192" href="/assets/generated/myl-bullseye-icon.dim_192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/assets/generated/myl-bullseye-icon.dim_512x512.png" />

    <link rel="apple-touch-icon" href="/assets/generated/myl-bullseye-icon.dim_192x192.png" />

    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <!-- Additional PWA meta tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="MYL" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      // Register service worker for PWA installability
      if ('serviceWorker' in navigator && (window.location.protocol === 'https:' || window.location.hostname === 'localhost')) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js', {
            updateViaCache: 'none'
          })
            .then((registration) => {
              console.log('‚úÖ Service Worker registered:', registration.scope);
              
              // Check for updates immediately
              registration.update();
              
              // Listen for updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                if (newWorker) {
                  newWorker.addEventListener('statechange', () => {
                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                      console.log('üîÑ New service worker available');
                      newWorker.postMessage({ type: 'SKIP_WAITING' });
                    }
                  });
                }
              });
              
              // Wait for controller to be available
              if (!navigator.serviceWorker.controller) {
                navigator.serviceWorker.ready.then(() => {
                  console.log('‚úÖ Service Worker is now controlling the page');
                });
              }
            })
            .catch((error) => {
              console.error('‚ùå Service Worker registration failed:', error);
            });
        });
        
        // Handle controller change (new service worker activated)
        navigator.serviceWorker.addEventListener('controllerchange', () => {
          console.log('üîÑ Service Worker controller changed - page is now controlled');
        });
      } else {
        console.warn('‚ö†Ô∏è Service Worker not supported or not in secure context');
      }
    </script>
  </body>
</html>
